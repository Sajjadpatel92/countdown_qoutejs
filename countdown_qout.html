<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown Timer & Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:ital,wght@1,500&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00b4db, #0083b0);
      margin: 0;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .section-title {
      width: 100%;
      color: white;
      text-align: center;
      font-size: 1.6rem;
      margin: 10px 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: wrap;
    }

    .box {
      background: #ffffffdd;
      border-radius: 16px;
      padding: 30px 20px;
      width: 350px;
      min-height: 400px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #222;
    }

    #timerDisplay {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 10px;
      color: #00796b;
      font-family: 'Roboto Mono', monospace;
    }

    .time-labels {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }

    .buttons button,
    .quote-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: 0.3s ease;
    }

    .buttons .start { background-color: #28a745; }
    .buttons .start:hover { background-color: #218838; }
    .buttons .stop { background-color: #dc3545; }
    .buttons .stop:hover { background-color: #c82333; }
    .buttons .reset {
      background-color: #ffc107;
      color: #212529;
    }
    .buttons .reset:hover { background-color: #e0a800; }

    .quote-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .quote-buttons button {
      background-color: #f1c40f;
      color: #333;
    }

    .quote-buttons button:hover {
      background-color: #f39c12;
    }

    #quoteText {
      font-size: 1.1rem;
      font-style: italic;
      margin-bottom: 10px;
      color: #333;
      font-family: 'Playfair Display', serif;
      min-height: 60px;
      text-align: center;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #quoteAuthor {
      text-align: right;
      font-size: 0.9rem;
      color: #555;
      font-family: 'Poppins', sans-serif;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #quoteText.fade-out,
    #quoteAuthor.fade-out {
      opacity: 0;
    }

    #quoteText.fade-in,
    #quoteAuthor.fade-in {
      opacity: 1;
    }

    .set-time-inputs {
      text-align: center;
      margin-bottom: 15px;
    }

    .set-time-inputs input {
      width: 60px;
      padding: 6px;
      margin: 2px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      text-align: center;
    }

    .set-time-inputs button {
      margin-top: 8px;
      padding: 6px 12px;
      font-weight: bold;
      background-color: #17a2b8;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .set-time-inputs button:hover {
      background-color: #138496;
    }
  </style>
</head>
<body>

  <!-- Main Page Title -->
  <h1>Countdown Timer & Quote Slider</h1>

  <div class="container">
    <!-- Countdown Timer Section -->
    <div>
      <div class="section-title">‚è≥ Countdown Timer</div>
      <div class="box">
        <h2>‚è± Timer</h2>
        <div id="timerDisplay">00:00:00</div>
        <div class="time-labels">Hours : Minutes : Seconds</div>

        <div class="set-time-inputs">
          <input type="number" id="setHours" min="0" max="99" placeholder="HH">
          <input type="number" id="setMinutes" min="0" max="59" placeholder="MM">
          <input type="number" id="setSeconds" min="0" max="59" placeholder="SS"><br>
          <button onclick="setTimer()">Set</button>
        </div>

        <div class="buttons">
          <button class="start" onclick="startTimer()">Start</button>
          <button class="stop" onclick="stopTimer()">Stop</button>
          <button class="reset" onclick="resetTimer()">Reset</button>
        </div>
      </div>
    </div>

    <!-- Quote Slider Section -->
    <div>
      <div class="section-title">üí¨ Inspirational Quotes</div>
      <div class="box">
        <h2>üí° Quote</h2>
        <div id="quoteText">Loading quote...</div>
        <div id="quoteAuthor"></div>
        <div class="quote-buttons">
          <button onclick="prevQuote()">‚¨Ö Prev</button>
          <button onclick="nextQuote()">Next ‚û°</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Timer Logic
    let hours = 0, minutes = 0, seconds = 0;
    let interval = null;

    function format(n) {
      return n < 10 ? '0' + n : n;
    }

    function updateTimerDisplay() {
      document.getElementById("timerDisplay").innerText =
        `${format(hours)}:${format(minutes)}:${format(seconds)}`;
    }

    function startTimer() {
      if (interval) return;

      interval = setInterval(() => {
        if (hours === 0 && minutes === 0 && seconds === 0) {
          clearInterval(interval);
          interval = null;
          alert("‚è∞ Time's up!");
          return;
        }

        if (seconds === 0) {
          if (minutes === 0) {
            if (hours > 0) {
              hours--;
              minutes = 59;
              seconds = 59;
            }
          } else {
            minutes--;
            seconds = 59;
          }
        } else {
          seconds--;
        }

        updateTimerDisplay();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      stopTimer();
      hours = minutes = seconds = 0;
      updateTimerDisplay();
    }

    function setTimer() {
      const h = parseInt(document.getElementById('setHours').value) || 0;
      const m = parseInt(document.getElementById('setMinutes').value) || 0;
      const s = parseInt(document.getElementById('setSeconds').value) || 0;

      stopTimer();
      hours = Math.min(h, 99);
      minutes = Math.min(m, 59);
      seconds = Math.min(s, 59);
      updateTimerDisplay();
    }

    updateTimerDisplay();

    // Quote Slider Logic
    const quotes = [
      { text: "Push yourself, because no one else will do it for you.", author: "Unknown" },
      { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
      { text: "Your limitation‚Äîit‚Äôs only your imagination.", author: "Unknown" },
      { text: "Dream big. Start small. Act now.", author: "Robin Sharma" },
      { text: "Don‚Äôt watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
      { text: "Learning never exhausts the mind.", author: "Leonardo da Vinci" },
      { text: "Education is the passport to the future.", author: "Malcolm X" },
      { text: "Great things never come from comfort zones.", author: "Neil Strauss" },
      { text: "Success is not in what you have, but who you are.", author: "Bo Bennett" },
      { text: "A goal without a plan is just a wish.", author: "Antoine de Saint-Exup√©ry" }
    ];

    let currentQuoteIndex = 0;
    let autoSlide;

    function showQuote(index) {
      const quoteText = document.getElementById("quoteText");
      const quoteAuthor = document.getElementById("quoteAuthor");

      quoteText.classList.add("fade-out");
      quoteAuthor.classList.add("fade-out");

      setTimeout(() => {
        quoteText.innerText = `"${quotes[index].text}"`;
        quoteAuthor.innerText = `‚Äì ${quotes[index].author}`;
        quoteText.classList.remove("fade-out");
        quoteAuthor.classList.remove("fade-out");
        quoteText.classList.add("fade-in");
        quoteAuthor.classList.add("fade-in");

        setTimeout(() => {
          quoteText.classList.remove("fade-in");
          quoteAuthor.classList.remove("fade-in");
        }, 500);
      }, 300);
    }

    function nextQuote() {
      stopQuoteSlider();
      currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
      showQuote(currentQuoteIndex);
      startQuoteSlider();
    }

    function prevQuote() {
      stopQuoteSlider();
      currentQuoteIndex = (currentQuoteIndex - 1 + quotes.length) % quotes.length;
      showQuote(currentQuoteIndex);
      startQuoteSlider();
    }

    function startQuoteSlider() {
      autoSlide = setInterval(() => {
        currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        showQuote(currentQuoteIndex);
      }, 3000); // 3 seconds
    }

    function stopQuoteSlider() {
      clearInterval(autoSlide);
    }

    showQuote(currentQuoteIndex);
    startQuoteSlider();
  </script>

</body>
</html>
